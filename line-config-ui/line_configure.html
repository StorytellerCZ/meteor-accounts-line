<template name="configureLoginServiceDialogForWattpad">
  <p>
    First, you'll need to register your app on LINE. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://developers.line.biz" target="_blank">https://developers.line.biz</a>
    </li>
    <li>
      Login with your LINE account
    </li>
    <li>
      Create a new provider
    </li>
    <li>
      Create a <a href="https://developers.line.biz/en/docs/line-login/integrate-line-login/#create-a-channel" target="_blank">new channel</a>
    </li>
    <li>
      Set "Callback URL" to <span class="url">{{siteUrl}}_oauth/line</span>.
    </li>
  </ol>
</template>
